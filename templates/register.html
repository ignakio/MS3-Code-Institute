{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h3>Sign up</h3>
                    </div>
                </div>
                <form method="POST" action="{{url_for('register') }}">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" id="username" minlength="5" maxlength="15" type="text"
                            class="form-control" placeholder="Enter Username" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="5" maxlength="15"
                            class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Sign up</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>
                    <!-- Login link -->
                    <div class="form-group">
                        <p class="text-center">Already have an account? <a href="{{url_for('login') }}" id="signup">Log
                                in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
