{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h3>Log in</h3>
                    </div>
                </div>
                <form method="POST" action="{{url_for('login') }}">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" id="username" minlength="5" maxlength="15" type="text"
                            class="form-control validate" placeholder="Enter Username" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="5" maxlength="15"
                            class="form-control validate" placeholder="Enter Password" required>
                    </div>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class="validate btn btn-block mybtn btn-primary tx-tfm">Log in</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>
                    <!-- Link to register -->
                    <div class="form-group">
                        <p class="text-center">Don't have account? <a href="{{url_for('register') }}" id="signup">Sign
                                up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
